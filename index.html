<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    



    <header>
    <h2 class="logo">A<span style="color: #e7ee51;">mi</span>gos</h2>
    <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
    </nav>
</header>
    <div class="wrapper">
        <div class="form-box login">
             <h2>Log<span style="color: #f2ff00;">in</span></h2>
             <form action="#">
                <div class="input-box"> 
                    <span class="icon"><ion-icon name="mail-open"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>                    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-open"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>   
                </div>
                <div class="remember-forgot">
                    <label for="#"><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="Login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
             </form>
        </div>
    </div>
</body>
</html>
